<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Marvel</title>
</head>
<body>

     <main class="main">
         <div class="shadow">
             <div class="lending">
                 <div class="lending__line">
                     <div class="content">
                         <header class="header">
        <div class="header__logo">
            <a class="logo_link" href="#">
                <img src="img/Group.svg" alt="logo">
            </a>
        </div>
        <ul class="header__menu menu">
            <li class="header__menu_item">
                <a href="#" class="menu_link">About</a>
            </li>
            <li class="header__menu_item">
                <a href="#" class="menu_link">Services</a>
            </li>
            <li class="header__menu_item">
                <a href="#" class="menu_link">Contact</a>
            </li>
        </ul>
</header>
                         <div class="info">
    <div class="info__titles">
        <div class="info_title">
            Marvel Power Group
        </div>
        <div class="info_support">
            Marvel Power Group is a boutique consulting firm with a fresh, markets-based approach to value creation. We offer services to clients in energy, water, manufacturing and transportation sectors.
        </div>
    </div>
</div>
<div class="btn">
    <button class="btn__main">
        <span class="btn_text">Contact Us</span>
    </button>
</div>
<div class="scroll">
    <div class="scroll__line"></div>
    <div class="scroll__text"> Scroll for more</div>
</div>
                         <div class="about">
    <div class="about__title">
        About Us
    </div>
    <div class="about__content">
        <div class="about__img">

        </div>
        <div class="about__description">

        </div>

    </div>
</div>
                     </div>
                 </div>
             </div>
         </div>
     </main>
     <script src="js/script.min.js"></script>
</body>
</html>
